<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <title>Receitas Glass</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR GLASSMORPHIC -->
  <header class="navbar">
    <div class="hamburger" id="hamburger" aria-label="Menu" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <a href="index.html" class="site-title">🍽️ Receitas Glass</a>
  </header>

  <!-- MENU LATERAL -->
  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Receitas</a></li>
      <li><a href="#">Doces</a></li>
      <li><a href="#">Salgados</a></li>
      <li><a href="#">Sobre</a></li>
    </ul>
  </nav>
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <main>
    <div class="receitas-container">
      <h2>Receitas de Destaque</h2>
      <div class="receitas-grid">
        <a href="#" class="receita-card">
          <div class="receita-icon">🍫</div>
          <div class="receita-title">Brigadeiro</div>
        </a>
        <a href="#" class="receita-card">
          <div class="receita-icon">🥟</div>
          <div class="receita-title">Coxinha de Frango</div>
        </a>
        <a href="#" class="receita-card">
          <div class="receita-icon">🍲</div>
          <div class="receita-title">Feijoada</div>
        </a>
        <a href="#" class="receita-card">
          <div class="receita-icon">🥧</div>
          <div class="receita-title">Pastel de Nata</div>
        </a>
        <a href="#" class="receita-card">
          <div class="receita-icon">🍝</div>
          <div class="receita-title">Lasanha</div>
        </a>
        <a href="#" class="receita-card">
          <div class="receita-icon">🍛</div>
          <div class="receita-title">Curry de Legumes</div>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <span>&copy; 2025 Receitas Glass — Todos os direitos reservados</span>
    </div>
  </footer>

  <script>
    // Menu hamburger funcional
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    hamburger.onclick = function () {
      this.classList.toggle('active');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    };
    overlay.onclick = function () {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
      hamburger.classList.remove('active');
    };
  </script>
</body>
</html>
