<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <title>Receitas Colaborativas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR PROFISSIONAL -->
  <header class="navbar">
    <div class="navbar-content">
      <a href="/index.html" class="nav-logo" aria-label="P√°gina Principal">üçΩÔ∏è</a>
      <span class="nav-title">Receitas Colaborativas</span>
      <form class="nav-search" action="/pesquisa.html" method="GET">
        <input type="text" name="q" placeholder="Procure receita, ingrediente...">
        <button type="submit" aria-label="Pesquisar">üîé</button>
      </form>
      <nav class="nav-menu">
        <button class="menu-btn" aria-haspopup="true" aria-expanded="false">Comidas ‚ñæ</button>
        <ul class="menu-dropdown">
          <li><a href="/receitas/brigadeiro.html">Brigadeiro</a></li>
          <li><a href="/receitas/coxinha-frango.html">Coxinha de Frango</a></li>
          <li><a href="/receitas/feijoada.html">Feijoada</a></li>
        </ul>
      </nav>
      <!-- Bot√£o de modo escuro completamente √† direita -->
      <button class="darkmode-toggle" id="toggle-darkmode" title="Alternar modo escuro" aria-label="Modo escuro">üåô</button>
    </div>
  </header>

  <main>
    <section style="padding:3rem 0;">
      <h1 style="text-align:center;font-weight:800;">Bem-vindo ao Projeto Receitas Colaborativas!</h1>
      <p style="text-align:center;max-width:460px;margin:1.3rem auto;font-size:1.15rem;">
        Use a barra de pesquisa acima para procurar receitas ou explore via o menu ‚ÄúComidas‚Äù.
      </p>
    </section>
  </main>

  <footer>
    Projeto colaborativo no GitHub &middot; <span id="ano"></span>
  </footer>
  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();
    // Dropdown menu funcional
    document.querySelector('.menu-btn').onclick = function () {
      document.querySelector('.menu-dropdown').classList.toggle('show');
      this.setAttribute('aria-expanded', document.querySelector('.menu-dropdown').classList.contains('show'));
    };
    document.body.addEventListener('click', function(e){
      if (!e.target.closest('.nav-menu')) {
        document.querySelector('.menu-dropdown').classList.remove('show');
        document.querySelector('.menu-btn').setAttribute('aria-expanded','false');
      }
    });
    // Bot√£o modo escuro
    const btnDark = document.getElementById('toggle-darkmode');
    btnDark.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      // Toggle √≠cone lua/sol (opcional)
      this.textContent = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
